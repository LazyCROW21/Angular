<div class="row">
    <div class="col">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ol class="list-group list-group-numbered">
            <li *ngFor="let ingredient of ingredients" class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">{{ ingredient.name }}</div>
                </div>
                <span class="badge bg-primary rounded-pill">{{ ingredient.amount }}</span>
            </li>
        </ol>
    </div>
</div>
