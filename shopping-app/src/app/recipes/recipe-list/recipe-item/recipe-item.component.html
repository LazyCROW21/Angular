<div
    [routerLink]="[id.toString()]"
    routerLinkActive="bg-primary text-white"
    class="recipe-item border rounded my-2 p-2 d-flex justify-content-between align-items-center"    
>
    <div class="me-auto">
      <h4 class="fw-bold">{{ recipe.name }}</h4>
      <p class="mb-0">{{ recipe.description }}</p>
    </div>
    <div class="recipe-img">
        <img class="img-fluid rounded-circle" [src]="recipe.imagePath">
    </div>
</div>
