<div class="container pt-4">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email-inp" class="form-label">Email address</label>
          <input name="email" ngModel required email type="email" class="form-control" id="email-inp" placeholder="name@example.com">
          <small class="error-text">Invalid email address</small>
        </div>
        <div class="mb-3">
          <label for="plan-select" class="form-label">Select plan</label>
          <select name="plan" [(ngModel)]="planSelect" required class="form-select" id="plan-select">
            <option value="basic">Basic</option>
            <option value="advance">Advance</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="pwd-inp" class="form-label">Password</label>
          <input name="password" ngModel required type="password" class="form-control" id="pwd-inp" placeholder="Password">
          <small class="error-text">Invalid password</small>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
      <hr>
      <div>
        <h4>Your Data:</h4>
        <table class="table">
          <tbody>
            <tr>
              <th>Email:</th>
              <td>{{ email }}</td>
            </tr>
            <tr>
              <th>Plan:</th>
              <td>{{ plan }}</td>
            </tr>
            <tr>
              <th>Password:</th>
              <td>{{ password }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
